<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let pacote of pacotes">
      <ion-avatar item-start>
        <img src="{{pacote.img}}">
      </ion-avatar>
      <h2>{{pacote.nome}}</h2>
      <p>Entregar em <strong>{{pacote.data_entrega}}</strong> Ã s <strong>{{pacote.hora_entrega}}</strong></p>
      <button ion-button clear item-end (click)="mostrarDetalhes(pacote)">visualizar</button>
    </ion-item>
  </ion-list>
  <ion-fab right bottom >
     <button ion-fab mini color="danger" (click)="adicionar()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
