<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item>
          <ion-avatar item-start>
              <img src="{{diarista.foto}}">
          </ion-avatar>
          <h2>{{ diarista.nome }}</h2>
          <p>{{diarista.localizacao}}</p>

          <ion-list>
            <ion-item>
                Idade:
                <ion-note item-end>
                  {{calcularIdade()}}
                </ion-note>
            </ion-item>
          </ion-list>
      </ion-item>
    </ion-list>
</ion-content>
