<ion-header>

  <ion-navbar>
    <ion-title>Diarista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let diarista of diaristas" (click) = "mostrarDetalhes(diarista)">
          <ion-avatar item-start>
              <img src="{{diarista.foto}}">
          </ion-avatar>
         <h2>{{ diarista.nome }}</h2>
         <p>{{diarista.localizacao}}</p>
      </button>
    </ion-list>
</ion-content>
