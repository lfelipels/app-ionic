<ion-header>

    <ion-navbar>
        <ion-title>{{titulo}}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="fecharModal()">
                <!-- <span ion-text color="primary" showWhen="ios">Cancel</span> -->
                <!-- <ion-icon name="md-close" showWhen="android,windows"></ion-icon> -->
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <p align="center">
        <img style="width: 150px; height: 150px; background: transparent !important;" [src]="imagem" />
    </p>
    <p align="center">
        <button ion-button icon-start color="danger" (click)="tirarFoto()">
            <ion-icon start name="camera"></ion-icon>
            Tirar foto
        </button>
    </p>
    <ion-list>
        <ion-item>
            <ion-label>Nome:</ion-label>
            <ion-input type="text" [(ngModel)]="entrega.nome" required max-lenght="10"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Data: </ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="entrega.data_entrega" required pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Hora (Opcional): </ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="entrega.hora_entrega" pattern="[0-9]{2}:[0-9]{2}"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Estado:</ion-label>
            <ion-select [(ngModel)]="entrega.estado">
                <ion-option *ngFor="let estado of estados" required value="{{estado.sigla}}">{{estado.nome}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Cidade:</ion-label>
            <ion-input type="text" [(ngModel)]="entrega.cidade" required max-lenght="50"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Cep:</ion-label>
            <ion-input type="text" [(ngModel)]="entrega.cep" required max-lenght="10"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Endere√ßo:</ion-label>
            <ion-input type="text" [(ngModel)]="entrega.endereco"required></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button block (click)="salvar()" [disabled]="">Salvar</button>
        <!-- <button ion-button block color="danger" (click)="fecharModal()">Cancelar</button> -->
    </div>
</ion-content>
