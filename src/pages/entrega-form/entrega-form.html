<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Nome:</ion-label>
      <ion-input type="text" [(ngModel)]="pacote.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Data: </ion-label>
      <ion-datetime displayFormat="DD MM YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="pacote.data_entrega"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Hora (Opcional): </ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="pacote.hora_entrega"></ion-datetime>
    </ion-item>
    <ion-item>
    <ion-label>Estado:</ion-label>
      <ion-select [(ngModel)]="pacote.estado">
        <ion-option *ngFor="let estado in estados" value="{{estado.sigla}}">{{estado.nome}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Cidade:</ion-label>
      <ion-input type="text" [(ngModel)]="pacote.cidade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Cep:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Endere√ßo:</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button full (click)="salvar()">Salvar</button>
  </div>

</ion-content>
